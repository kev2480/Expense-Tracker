<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Expense Tracker</title>
    </head>
    <body id="app">
      <section>
          <form id="new-expense">
            <input id="name" type="text" placeholder="Expense name" autofocus required>
            <input id="cost" type="text" placeholder="Cost?" required pattern='^\d+(?:\.\d{0,2})$'>
            <!--http://stackoverflow.com/questions/18204390/how-to-validate-a-currency-input-->
            <input type="submit">
          </form>
      </section>
        <section>
          <ul id='expense-list'></ul>
        </section>
        <script src="./js/bundle.js"></script>
    </body>
</html>
