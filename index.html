<!doctype html>
<html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Expense Tracker</title>
        <link rel="stylesheet" href="https://bootswatch.com/journal/bootstrap.min.css">
        <link rel="stylesheet" href="http://www.justinaguilar.com/animations/css/animations.css">
    </head>
    <body id="app">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
              <h1 id="forms">Expense Tracker</h1>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="well bs-component">
              <form id="new-expense" class="form-horizontal">
                <fieldset>

                  <!--  Text Inputs -->
                  <div class="form-group">
                    <label for="inputExpense" class="col-lg-2 control-label">Expense name</label>
                    <div class="col-lg-10">
                      <input type="text" id="name" class="form-control" autofocus required placeholder="Expense name">
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Amount</label>
                    <div class="col-lg-10">
                      <input type="text" id="cost" class="form-control" required pattern='^\d+(?:\.\d{0,2})$' placeholder="1.50">
                    </div>
                  </div>
                  <!--http://stackoverflow.com/questions/18204390/how-to-validate-a-currency-input-->

                  <!-- Radio buttons -->
                  <div class="form-group">
                      <label class="col-lg-2 control-label">Frequency</label>
                      <div class="col-lg-10">
                        <div class="radio">
                          <label>
                            <input type="radio" name="optionsRadios" id="monthly" value="option1" checked="">
                            Monthly
                          </label>
                        </div>
                        <div class="radio">
                          <label>
                            <input type="radio" name="optionsRadios" id="annualy" value="option2">
                            Annualy
                          </label>
                        </div>
                      </div>
                    </div>

                    <!-- Cancel / Submit -->
                    <div class="form-group">
                      <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                    </div>

                </fieldset>
              </form>
            </div>
            <canvas id="chart" width="400" height="400"></canvas>
          </div>
            <div class="col-lg-6">
              <!--<ul id='expense-list'></ul>-->

              <div class="bs-component">
                <div id='expense-list' class="list-group">
                  <!--<div  class="list-group-item">
                    <h4 class="list-group-item-heading">List group item heading</h4>
                    <div class="row">
                      <div class="col-lg-9">
                        <p class="list-group-item-text">Donec id elit non mi porta gravida at eget metus. Maecenas sed diam eget risus varius blandit.</p>
                      </div>
                      <div class="col-lg-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                    </div>
                  </div> -->
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
            </div>

          </div>
          <footer>
            <blockquote>
              <p>Built by</p>
              <small>Kevin Borrill <cite title="Website link"><a href="http://www.kevinborrill.co.uk" target="_blank">kevinborrill.co.uk</a></cite></small>
              <small>Expense Tracker Github <cite title="Website link"><a href="https://github.com/kev2480/Expense-Tracker" target="_blank">github.com/kev2480/Expense-Tracker</a></cite></small>
            </blockquote>
          </footer>
      </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <script src="./js/bundle.js"></script>
    </body>
